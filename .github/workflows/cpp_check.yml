name: STM32 Cppcheck PDF Report

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cppcheck enscript ghostscript

    - name: Run cppcheck and generate text report
      run: |
        mkdir -p report
        cppcheck --enable=all --inconclusive --std=c11 \
          OBD2/CM7/Core/Src/*.c \
          OBD2/CM7/TouchGFX/gui/src/*.cpp 2>&1 | tee report/report.txt

    - name: Convert text report to PDF
      run: |
        enscript -B -q --color --line-numbers report/report.txt -o - | ps2pdf - report/cppcheck-report.pdf

    - name: Upload PDF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-pdf-report
        path: report/cppcheck-report.pdf
