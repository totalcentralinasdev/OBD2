name: STM32 Cppcheck User-Friendly PDF Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cppcheck wkhtmltopdf python3 wget

    - name: Verify files exist
      run: |
        echo "Checking Core/Src files:"
        ls -R OBD2/CM7/Core/Src
        echo "Checking TouchGFX/gui/src files:"
        ls -R OBD2/CM7/TouchGFX/gui/src

    - name: Run cppcheck and generate XML report
      run: |
        cppcheck --enable=all --inconclusive --std=c11 \
          OBD2/CM7/Core/Src/*.c \
          OBD2/CM7/TouchGFX/gui/src/*.cpp \
          --xml --xml-version=2 2> cppcheck-report.xml

    - name: Download cppcheck-htmlreport script
      run: |
        wget https://raw.githubusercontent.com/danmar/cppcheck/master/cppcheck-htmlreport.py -O cppcheck-htmlreport.py
        chmod +x cppcheck-htmlreport.py

    - name: Generate HTML report from XML
      run: |
        mkdir -p report-html
        python3 cppcheck-htmlreport.py \
          --file=cppcheck-report.xml \
          --report-dir=report-html \
          --source-dir=OBD2 \
          --title="STM32 Code Analysis Report"

    - name: Convert HTML report to PDF
      run: |
        mkdir -p report
        wkhtmltopdf report-html/index.html report/cppcheck-report.pdf

    - name: Upload PDF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-pdf-report
        path: report/cppcheck-report.pdf
