name: STM32 Cppcheck PDF Report

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cppcheck enscript ghostscript

    - name: Verify files exist
      run: |
        echo "Checking Core/Src files:"
        ls -R OBD2/CM7/Core/Src
        echo "Checking TouchGFX/gui/src files:"
        ls -R OBD2/CM7/TouchGFX/gui/src

    - name: Run cppcheck and generate text report
      run: |
        mkdir -p report
        # Redirect stderr and stdout to report.txt so all warnings/errors are captured
        cppcheck --enable=all --inconclusive --std=c11 \
          OBD2/CM7/Core/Src/*.c \
          OBD2/CM7/TouchGFX/gui/src/*.cpp 2>&1 | tee report/report.txt

    - name: Convert text report to PDF
      run: |
        enscript report/report.txt -o - | ps2pdf - report/cppcheck-report.pdf

    - name: Upload PDF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-pdf-report
        path: report/cppcheck-report.pdf
